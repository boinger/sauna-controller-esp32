; PlatformIO Configuration for Sauna Controller
; https://docs.platformio.org/page/projectconf.html

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Libraries
lib_deps =
    HomeSpan/HomeSpan@^1.9.1          ; HomeKit accessory protocol (1.9.x for Arduino-ESP32 2.x)
    milesburton/DallasTemperature@^3.11.0  ; DS18B20 temperature sensor
    paulstoffregen/OneWire@^2.3.8     ; OneWire protocol for DS18B20

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3              ; Debug level (0=none, 5=verbose)
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=1

; Upload settings (adjust port as needed)
; upload_port = /dev/cu.usbserial-*
; monitor_port = /dev/cu.usbserial-*
